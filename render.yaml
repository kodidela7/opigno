services:
  - type: web
    name: opigno-lms
    env: php
    plan: free
    buildCommand: |
      composer install --no-dev --optimize-autoloader
    startCommand: |
      php -S 0.0.0.0:$PORT -t web
    envVars:
      - key: DB_HOST
        value: srv123.hostinger.com
      - key: DB_NAME
        value: opigno_db
      - key: DB_USER
        value: opigno_user
      - key: DB_PASS
        value: StrongPassword123
      - key: DB_PORT
        value: 3306
